<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My First GitHub Repository</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  :root {
    --bg: #0f1724;
    --card-bg: #1e293b;
    --accent: #38bdf8;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --radius: 16px;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f1724, #1e293b);
    font-family: 'Inter', sans-serif;
    color: var(--text);
  }

  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 40px 60px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    max-width: 400px;
    width: 90%;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  }

  .logo {
    width: 64px;
    height: 64px;
    margin: 0 auto 20px;
    border-radius: 50%;
    background: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 24px;
    color: #0f1724;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  p {
    color: var(--muted);
    font-size: 1rem;
    line-height: 1.5;
  }

  .footer {
    margin-top: 20px;
    font-size: 0.85rem;
    color: var(--muted);
  }

</style>
</head>
<body>
  <div class="card">
    <div class="logo">GH</div>
    <h1>My First GitHub Repository</h1>
    <p>Welcome to my first GitHub project! Explore and enjoy.</p>
    <div class="footer">Made with chat :) by me</div>
  </div>
</body>
</html>
